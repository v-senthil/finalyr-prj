<!DOCTYPE html>
<html  lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Crowd Managment | {% block title %}   {% endblock title %} </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/raspi.png') }}" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}" />

    {% block style %}   {% endblock style %}

    <!-- JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <style>
    /* Hide Scroll Bar*/
    ::-webkit-scrollbar {
        display: none;
    }
    /* Diabel text Selection */
    div {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ and Edge */
      user-select: none; /* Standard syntax */
    }
    </style>
    <script>
    // Diabale Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top"  onload="startTime()">
<br><br>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{{ url_for('.index') }}"> <strong> Crowd Managment System </strong> </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Gate Managment">
                <a class="nav-link" href="{{ url_for('.gatemanage') }}">
                    <i class="fas fa-torii-gate"></i>
                    <span class="nav-link-text">Gate Managment</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('.maskdetection') }}" id="navbarDropdown" data-placement="right" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-theater-masks "></i>
                    <span class="nav-link-text">Mask Detection</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('.maskdetectionimage') }}">By Image</a>
                    <a class="dropdown-item" href="{{ url_for('.maskdetection') }}">By Video</a>
                </div>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="People In and Out">
                <a class="nav-link" href="{{ url_for('.peopleinout') }}">
                    <i class="fas fa-users"></i>
                    <span class="nav-link-text">People In and Out</span>
                </a>
            </li>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('.emotionanalysis') }}" id="navbarDropdown" data-placement="right" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-smile-beam"></i>
                    <span class="nav-link-text">Emotion Analysis</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('.emotionanalysisimage') }}">By Image</a>
                    <a class="dropdown-item" href="{{ url_for('.emotionanalysis') }}">By Video</a>
                    <a class="dropdown-item" href="{{ url_for('.emotionanalysistext') }}">By Text</a>
                </div>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Social Distancing">
                <a class="nav-link" href="{{ url_for('.socialdistance') }}">
                    <i class="fas fa-user-shield"></i>
                    <span class="nav-link-text">Social Distancing</span>
                </a>
            </li>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <a class="btn btn-info" href="{{ url_for('.docs') }}">Documentation</a>

    </form>
</nav>
<br>


{% block content %}

{% endblock content %}

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
